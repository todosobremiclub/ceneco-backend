<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Ceneco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2196F3;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Acceso a Ceneco</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="Contrase침a">
    <div class="error" id="error-msg">Usuario o contrase침a incorrectos</div>
    <button onclick="login()">Ingresar</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById('usuario').value;
      const pass = document.getElementById('clave').value;
      if (user === 'ceneco' && pass === 'Gualeguaych1982*') {
        localStorage.setItem('auth', 'ok');
        window.location.href = 'index.html';
      } else {
        document.getElementById('error-msg').style.display = 'block';
      }
    }

    // Si ya est치 logueado redirige autom치ticamente:
    if (localStorage.getItem('auth') === 'ok') {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
