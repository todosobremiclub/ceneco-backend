<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Historia Cl칤nica - Ceneco</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: url('/fondo.png') no-repeat center center fixed; background-size: cover; color: #333; }
    .sidebar { position: fixed; top: 0; left: 0; width: 200px; height: 100vh; background-color: rgba(0, 47, 108, 0.95); padding-top: 60px; box-sizing: border-box; }
    .sidebar a, .sidebar button { display: block; width: 100%; padding: 10px 15px; background: none; border: none; color: #fff; text-align: left; font-weight: bold; text-decoration: none; cursor: pointer; font-size: 14px; }

<body>

  <div class="sidebar">
    <a href="index.html">游녻 Pacientes</a>
<a href="historia_clinica.html">游늯 Historia Cl칤nica</a>
    <a href="configuracion.html">丘뙖잺 Configuraci칩n</a>
    <button onclick="logout()">Cerrar sesi칩n</button>
  </div>


  <header>
    <h1>Historia Cl칤nica - Ceneco</h1>
    <button onclick="logout()">Cerrar sesi칩n</button>
  </header>

  <main id="pacientesContainer"></main>

  <script>
    let tiposRegistro = [];

    async function cargarTiposRegistro() {
      const res = await fetch('/tipos-registro');
      tiposRegistro = await res.json();
    }

    async function cargarPacientes() {
      const res = await fetch('/pacientes');
      const pacientes = await res.json();
      const container = document.getElementById('pacientesContainer');
      container.innerHTML = '';

      ...
pacientes.forEach(p => {
  const pacienteKey = p.numero_paciente; // <--- correcci칩n aqu칤

  const div = document.createElement('div');
  div.className = 'paciente';
  div.innerHTML = `
    <strong>${p.nombre} ${p.apellido}</strong> (DNI: ${p.dni})<br>
    Edad: ${p.edad} | Psicopedagoga: ${p.psicopedagoga || '-'} | Supervisora: ${p.supervisora || '-'}<br>
    <button class="small" onclick="toggleHistoria('${pacienteKey}')">Ver/ocultar historia</button>
    <button class="small" onclick="mostrarFormulario('${pacienteKey}')">Agregar actividad</button>
    <div id="historia-${pacienteKey}" class="historia"></div>
    <div id="formulario-${pacienteKey}" class="formulario"></div>
  `;
  container.appendChild(div);
});
...

    }

    async function toggleHistoria(pacienteId) {
      const div = document.getElementById(`historia-${pacienteId}`);
      if (div.style.display === 'block') {
        div.style.display = 'none';
        return;
      }
      div.style.display = 'block';
      const res = await fetch(`/historia/${pacienteId}`);
      const registros = await res.json();

      let html = `<table><thead><tr><th>Fecha</th><th>Tipo</th><th>Contenido</th></tr></thead><tbody>`;
      registros.forEach(r => {
        html += `<tr><td>${new Date(r.fecha).toLocaleString()}</td><td>${r.tipo}</td><td>${r.contenido}</td></tr>`;
      });
      html += `</tbody></table>`;
      div.innerHTML = html;
    }

    function mostrarFormulario(pacienteId) {
      const div = document.getElementById(`formulario-${pacienteId}`);
      div.style.display = 'block';
      let html = `
        <select id="tipo-${pacienteId}" onchange="toggleArchivo(${pacienteId})">
          ${tiposRegistro.map(t => `<option value="${t.nombre}">${t.nombre}</option>`).join('')}
        </select>
        <textarea id="contenido-${pacienteId}" placeholder="Escribir texto..."></textarea>
        <input type="file" id="archivo-${pacienteId}" style="display:none">
        <button onclick="guardarActividad(${pacienteId})">Guardar</button>
      `;
      div.innerHTML = html;
      toggleArchivo(pacienteId); // aseg칰rate que si el primer valor ya es documento/estudio lo muestre inmediatamente
    }

    function toggleArchivo(pacienteId) {
      const tipo = document.getElementById(`tipo-${pacienteId}`).value.toLowerCase();
      const inputFile = document.getElementById(`archivo-${pacienteId}`);
      if (tipo === 'documento' || tipo === 'estudio') {
        inputFile.style.display = 'block';
      } else {
        inputFile.style.display = 'none';
      }
    }

    async function guardarActividad(pacienteId) {
      const tipo = document.getElementById(`tipo-${pacienteId}`).value;
      const contenido = document.getElementById(`contenido-${pacienteId}`).value;
      const archivo = document.getElementById(`archivo-${pacienteId}`).files[0];

      if (!contenido && (tipo.toLowerCase() !== 'documento' && tipo.toLowerCase() !== 'estudio')) {
        alert('El contenido no puede estar vac칤o.');
        return;
      }

      if (tipo.toLowerCase() === 'documento' || tipo.toLowerCase() === 'estudio') {
        const fd = new FormData();
        fd.append('paciente_id', pacienteId);
        fd.append('tipo', tipo);
        fd.append('contenido', contenido);
        if (archivo) fd.append('archivo', archivo);
        await fetch('/historia/documento', { method: 'POST', body: fd });
      } else {
        await fetch('/historia', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ paciente_id: pacienteId, tipo, contenido })
        });
      }

      toggleHistoria(pacienteId);
      toggleHistoria(pacienteId);
      document.getElementById(`formulario-${pacienteId}`).style.display = 'none';
    }

    function logout() {
      localStorage.removeItem('auth');
      window.location.href = 'login.html';
    }

    async function init() {
      await cargarTiposRegistro();
      await cargarPacientes();
    }

    init();
  </script>

</body>
</html>
