<body>

  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar">
    <a href="index.html">üë§ Pacientes</a>
<a href="historia_clinica.html">üìÑ Historia Cl√≠nica</a>
    <a href="configuracion.html">‚öôÔ∏è Configuraci√≥n</a>
    <button onclick="logout()">Cerrar sesi√≥n</button>
  </div>


  <header>
    <div class="header-left">
      <img src="logo.png" alt="Logo" class="logo-header">
      <h1>Gesti√≥n de Pacientes - Ceneco</h1>
    </div>
    <button class="logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
  </header>

  <main>
    <div class="content-box">
      <button class="nuevo-btn" onclick="abrirModal()">‚ûï Nuevo Paciente</button>
      <table id="pacientesTable">
        <thead>
          <tr>
            <th>N¬∞ Paciente</th>
            <th>Nombre</th>
            <th id="sortApellido">Apellido üîΩ</th>
            <th>DNI</th>
            <th>Fecha Nacimiento</th>
            <th>Edad</th>
            <th>Psicopedagoga</th>
            <th>Supervisora</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

<div style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin-bottom: 10px;">
  <input type="text" id="searchInput" placeholder="Buscar Apellido o DNI" style="padding: 5px; width: 200px;">
  <select id="filterPsico" style="padding: 5px;">
    <option value="">Filtrar por Psicopedagoga</option>
  </select>
  <select id="filterSuper" style="padding: 5px;">
    <option value="">Filtrar por Supervisora</option>
  </select>
</div>


  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modal-title">Nuevo Paciente</h3>
      <label>Nro Paciente</label>
      <input type="text" id="nuevo_numero_paciente" readonly>

      <label>Nombre</label>
      <input type="text" id="nuevo_nombre">

      <label>Apellido</label>
      <input type="text" id="nuevo_apellido">

      <label>DNI</label>
      <input type="number" id="nuevo_dni">

      <label>Fecha Nacimiento</label>
      <input type="date" id="nuevo_fecha_nacimiento">

      <label>Psicopedagoga</label>
      <select id="nuevo_psicopedagoga"></select>

      <label>Supervisora</label>
      <select id="nuevo_supervisora"></select>

      <div class="modal-actions">
        <button onclick="guardarPaciente()">Guardar</button>
        <button onclick="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>

<script>
  const API_URL = '/pacientes';
  let pacienteEditandoId = null;
let allPacientes = [];
let ordenAscendente = true;

  const perfil = localStorage.getItem('perfil');
  const token = localStorage.getItem('token');

  // üîí Funci√≥n logout
  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }

  // üîí Validaci√≥n estricta al inicio:
  if (!token || !perfil) {
    logout();
  }

  if (perfil === 'usuario') {
    // üö´ Si perfil usuario, NO puede estar en index.html
    window.location.href = 'historia_clinica.html';
  }

 async function cargarPacientes() {
  const response = await fetch(API_URL, { headers: { 'Authorization': token } });
  if (!response.ok) {
    logout();
    return;
  }

  allPacientes = await response.json();
  renderizarPacientes(allPacientes);
  cargarFiltros(allPacientes);
}


    const pacientes = await response.json();
    const tbody = document.querySelector('#pacientesTable tbody');
    tbody.innerHTML = '';

    pacientes.forEach(p => {
      const acciones = `
        <button onclick="editarPaciente(${p.id})">Editar</button>
        <button class="delete" onclick="eliminarPaciente(${p.id})">Eliminar</button>
      `;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${p.numero_paciente}</td>
        <td>${p.nombre}</td>
        <td>${p.apellido}</td>
        <td>${p.dni}</td>
        <td>${new Date(p.fecha_nacimiento).toLocaleDateString()}</td>
        <td>${p.edad}</td>
        <td>${p.psicopedagoga || ''}</td>
        <td>${p.supervisora || ''}</td>
        <td>${acciones}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function eliminarPaciente(id) {
    if (confirm('¬øSeguro que quer√©s eliminar este paciente?')) {
      await fetch(`${API_URL}/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': token }
      });
      cargarPacientes();
    }
  }

  async function editarPaciente(id) {
    const paciente = await fetch(`${API_URL}/${id}`, {
      headers: { 'Authorization': token }
    }).then(res => res.json());
    abrirModal(paciente);
  }

  async function abrirModal(paciente = null) {
    document.getElementById('modal').style.display = 'flex';
    await cargarSelectPersonasPsico();
    await cargarSelectPersonasSuper();

    if (paciente) {
      pacienteEditandoId = paciente.id;
      document.getElementById('modal-title').innerText = 'Editar Paciente';
      document.getElementById('nuevo_numero_paciente').value = paciente.numero_paciente;
      document.getElementById('nuevo_nombre').value = paciente.nombre;
      document.getElementById('nuevo_apellido').value = paciente.apellido;
      document.getElementById('nuevo_dni').value = paciente.dni;
      document.getElementById('nuevo_fecha_nacimiento').value = paciente.fecha_nacimiento.split('T')[0];
      document.getElementById('nuevo_psicopedagoga').value = paciente.psicopedagoga || '';
      document.getElementById('nuevo_supervisora').value = paciente.supervisora || '';
    } else {
      pacienteEditandoId = null;
      document.getElementById('modal-title').innerText = 'Nuevo Paciente';
      const pacientes = await fetch(API_URL, {
        headers: { 'Authorization': token }
      }).then(res => res.json());
      let maxNumero = Math.max(0, ...pacientes.map(p => parseInt(p.numero_paciente)));
      const siguienteNumero = String(maxNumero + 1).padStart(4, '0');
      document.getElementById('nuevo_numero_paciente').value = siguienteNumero;

      document.getElementById('nuevo_nombre').value = '';
      document.getElementById('nuevo_apellido').value = '';
      document.getElementById('nuevo_dni').value = '';
      document.getElementById('nuevo_fecha_nacimiento').value = '';
      document.getElementById('nuevo_psicopedagoga').value = '';
      document.getElementById('nuevo_supervisora').value = '';
    }
  }

  function cerrarModal() {
    document.getElementById('modal').style.display = 'none';
  }

  async function guardarPaciente() {
    const numero_paciente = document.getElementById('nuevo_numero_paciente').value;
    const nombre = document.getElementById('nuevo_nombre').value;
    const apellido = document.getElementById('nuevo_apellido').value;
    const dni = document.getElementById('nuevo_dni').value;
    const fecha_nacimiento = document.getElementById('nuevo_fecha_nacimiento').value;
    const psicopedagoga = document.getElementById('nuevo_psicopedagoga').value;
    const supervisora = document.getElementById('nuevo_supervisora').value;

    if (!nombre || !apellido || !dni || !fecha_nacimiento) {
      alert('Por favor complet√° todos los campos obligatorios.');
      return;
    }

    const edad = calcularEdad(fecha_nacimiento);



    const datos = {
      numero_paciente, nombre, apellido, dni,
      fecha_nacimiento, edad, psicopedagoga, supervisora
    };

    if (pacienteEditandoId === null) {
      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': token },
        body: JSON.stringify(datos)
      });
    } else {
      await fetch(`${API_URL}/${pacienteEditandoId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json', 'Authorization': token },
        body: JSON.stringify(datos)
      });
    }

    cerrarModal();
    cargarPacientes();
  }

  function calcularEdad(fecha) {
    const nacimiento = new Date(fecha);
    const hoy = new Date();
    let edad = hoy.getFullYear() - nacimiento.getFullYear();
    const m = hoy.getMonth() - nacimiento.getMonth();
    if (m < 0 || (m === 0 && hoy.getDate() < nacimiento.getDate())) edad--;
    return edad;
  }

  async function cargarSelectPersonasPsico() {
    const res = await fetch('/personas', { headers: { 'Authorization': token } });
    const personas = await res.json();
    const select = document.getElementById('nuevo_psicopedagoga');
    select.innerHTML = '<option value="">Seleccionar...</option>';
    personas.filter(p => p.tipo === 'psicopedagoga').forEach(p => {
      select.innerHTML += `<option value="${p.nombre}">${p.nombre}</option>`;
    });
  }

  async function cargarSelectPersonasSuper() {
    const res = await fetch('/personas', { headers: { 'Authorization': token } });
    const personas = await res.json();
    const select = document.getElementById('nuevo_supervisora');
    select.innerHTML = '<option value="">Seleccionar...</option>';
    personas.filter(p => p.tipo === 'supervisora').forEach(p => {
      select.innerHTML += `<option value="${p.nombre}">${p.nombre}</option>`;
    });
  }

  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.style.display = (sidebar.style.display === 'block') ? 'none' : 'block';
  }

function renderizarPacientes(pacientes) {
  const tbody = document.querySelector('#pacientesTable tbody');
  tbody.innerHTML = '';

  pacientes.forEach(p => {
    const acciones = `
      <button onclick="editarPaciente(${p.id})">Editar</button>
      <button class="delete" onclick="eliminarPaciente(${p.id})">Eliminar</button>
    `;

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${p.numero_paciente}</td>
      <td>${p.nombre}</td>
      <td>${p.apellido}</td>
      <td>${p.dni}</td>
      <td>${new Date(p.fecha_nacimiento).toLocaleDateString()}</td>
      <td>${p.edad}</td>
      <td>${p.psicopedagoga || ''}</td>
      <td>${p.supervisora || ''}</td>
      <td>${acciones}</td>
    `;
    tbody.appendChild(tr);
  });
}

function cargarFiltros(pacientes) {
  const filtroPsico = document.getElementById('filterPsico');
  const filtroSuper = document.getElementById('filterSuper');

  const psicos = [...new Set(pacientes.map(p => p.psicopedagoga).filter(Boolean))];
  const supers = [...new Set(pacientes.map(p => p.supervisora).filter(Boolean))];

  filtroPsico.innerHTML = '<option value="">Filtrar por Psicopedagoga</option>';
  filtroSuper.innerHTML = '<option value="">Filtrar por Supervisora</option>';

  psicos.forEach(p => {
    const option = document.createElement('option');
    option.value = p;
    option.textContent = p;
    filtroPsico.appendChild(option);
  });

  supers.forEach(s => {
    const option = document.createElement('option');
    option.value = s;
    option.textContent = s;
    filtroSuper.appendChild(option);
  });
}

function aplicarFiltros() {
  const search = document.getElementById('searchInput').value.toLowerCase();
  const filtroPsico = document.getElementById('filterPsico').value;
  const filtroSuper = document.getElementById('filterSuper').value;

  let filtrados = allPacientes.filter(p => {
    const matchSearch = p.apellido.toLowerCase().includes(search) || String(p.dni).includes(search);
    const matchPsico = filtroPsico ? p.psicopedagoga === filtroPsico : true;
    const matchSuper = filtroSuper ? p.supervisora === filtroSuper : true;
    return matchSearch && matchPsico && matchSuper;
  });

  renderizarPacientes(filtrados);
}

document.getElementById('searchInput').addEventListener('input', aplicarFiltros);
document.getElementById('filterPsico').addEventListener('change', aplicarFiltros);
document.getElementById('filterSuper').addEventListener('change', aplicarFiltros);

document.getElementById('sortApellido').addEventListener('click', () => {
  ordenAscendente = !ordenAscendente;
  allPacientes.sort((a, b) => {
    if (ordenAscendente) {
      return a.apellido.localeCompare(b.apellido);
    } else {
      return b.apellido.localeCompare(a.apellido);
    }
  });
  renderizarPacientes(allPacientes);
});

  cargarPacientes();
</script>
