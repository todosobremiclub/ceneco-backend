<body>

  <div class="sidebar">
    <a href="index.html">ðŸ‘¤ Pacientes</a>
    <button onclick="logout()">Cerrar sesiÃ³n</button>
  </div>

  <header>
    <div class="header-left">
      <img src="logo.png" alt="Logo" class="logo-header">
      <h1>GestiÃ³n de Pacientes - Ceneco</h1>
    </div>
    <button class="logout-btn" onclick="logout()">Cerrar sesiÃ³n</button>
  </header>

  <main>
    <div class="content-box">
      <button class="nuevo-btn" onclick="abrirModal()">âž• Nuevo Paciente</button>
      <table id="pacientesTable">
        <thead>
          <tr>
            <th>NÂ° Paciente</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Fecha Nacimiento</th>
            <th>Edad</th>
            <th>Psicopedagoga</th>
            <th>Supervisora</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Datos dinÃ¡micos -->
        </tbody>
      </table>
    </div>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Nuevo Paciente</h3>
      <label>Nro Paciente</label>
      <input type="text" id="nuevo_numero_paciente" readonly>

      <label>Nombre</label>
      <input type="text" id="nuevo_nombre">

      <label>Apellido</label>
      <input type="text" id="nuevo_apellido">

      <label>DNI</label>
      <input type="number" id="nuevo_dni">

      <label>Fecha Nacimiento</label>
      <input type="date" id="nuevo_fecha_nacimiento">

      <label>Psicopedagoga</label>
      <select id="nuevo_psicopedagoga"></select>

      <label>Supervisora</label>
      <select id="nuevo_supervisora"></select>

      <div class="modal-actions">
        <button onclick="guardarPaciente()">Guardar</button>
        <button onclick="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = '/pacientes';

    async function cargarPacientes() {
      const response = await fetch(API_URL);
      const pacientes = await response.json();

      const tbody = document.querySelector('#pacientesTable tbody');
      tbody.innerHTML = '';

      pacientes.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.numero_paciente}</td>
          <td>${p.nombre}</td>
          <td>${p.apellido}</td>
          <td>${p.dni}</td>
          <td>${new Date(p.fecha_nacimiento).toLocaleDateString()}</td>
          <td>${p.edad}</td>
          <td>${p.psicopedagoga || ''}</td>
          <td>${p.supervisora || ''}</td>
          <td>
            <button onclick="editarPaciente(${p.id})">Editar</button>
            <button class="delete" onclick="eliminarPaciente(${p.id})">Eliminar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function eliminarPaciente(id) {
      if (confirm('Â¿Seguro que querÃ©s eliminar este paciente?')) {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        cargarPacientes();
      }
    }

    function editarPaciente(id) {
      alert('Funcionalidad de ediciÃ³n pendiente');
    }

    function logout() {
      localStorage.removeItem('auth');
      window.location.href = 'login.html';
    }

    async function abrirModal() {
      document.getElementById('modal').style.display = 'flex';
      const pacientes = await fetch(API_URL).then(res => res.json());
      let maxNumero = Math.max(0, ...pacientes.map(p => parseInt(p.numero_paciente)));
      const siguienteNumero = String(maxNumero + 1).padStart(4, '0');
      document.getElementById('nuevo_numero_paciente').value = siguienteNumero;

      await cargarSelectPersonas('nuevo_psicopedagoga');
      await cargarSelectPersonas('nuevo_supervisora');
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }

    async function guardarPaciente() {
      const numero_paciente = document.getElementById('nuevo_numero_paciente').value;
      const nombre = document.getElementById('nuevo_nombre').value;
      const apellido = document.getElementById('nuevo_apellido').value;
      const dni = document.getElementById('nuevo_dni').value;
      const fecha_nacimiento = document.getElementById('nuevo_fecha_nacimiento').value;
      const psicopedagoga = document.getElementById('nuevo_psicopedagoga').value;
      const supervisora = document.getElementById('nuevo_supervisora').value;

      if (!nombre || !apellido || !dni || !fecha_nacimiento) {
        alert('Por favor completÃ¡ todos los campos obligatorios.');
        return;
      }

      const pacientes = await fetch(API_URL).then(res => res.json());
      if (pacientes.find(p => p.dni == dni)) {
        alert('El DNI ya estÃ¡ registrado.');
        return;
      }

      const edad = calcularEdad(fecha_nacimiento);

      const nuevoPaciente = {
        numero_paciente,
        nombre,
        apellido,
        dni,
        fecha_nacimiento,
        edad,
        psicopedagoga,
        supervisora
      };

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(nuevoPaciente)
      });

      cerrarModal();
      cargarPacientes();
    }

    function calcularEdad(fecha) {
      const nacimiento = new Date(fecha);
      const hoy = new Date();
      let edad = hoy.getFullYear() - nacimiento.getFullYear();
      const m = hoy.getMonth() - nacimiento.getMonth();
      if (m < 0 || (m === 0 && hoy.getDate() < nacimiento.getDate())) {
        edad--;
      }
      return edad;
    }

    async function cargarSelectPersonas(selectId) {
      const response = await fetch('/personas');
      const personas = await response.json();
      const select = document.getElementById(selectId);
      select.innerHTML = '<option value="">Seleccionar...</option>';
      personas.forEach(p => {
        select.innerHTML += `<option value="${p.nombre}">${p.nombre}</option>`;
      });
    }

    cargarPacientes();
  </script>

</body>
