  <header>

  </header>

  <main>
    <!-- Psicopedagogas -->
    <section>
      <h2 style="cursor: pointer;" onclick="toggleSection('section_psico')">‚ñ∂Ô∏è Psicopedagogas</h2>
<div id="section_psico">

      <div class="form-inline">
        <input type="text" id="psico_nombre" placeholder="Nombre">
        <input type="text" id="psico_apellido" placeholder="Apellido">
        <input type="number" id="psico_dni" placeholder="DNI">
        <input type="text" id="psico_telefono" placeholder="Tel√©fono">
        <input type="email" id="psico_mail" placeholder="Mail">
        <button onclick="agregarPersona('psicopedagoga')">Agregar</button>
      </div>
      <table id="tabla_psicopedagogas">
        <thead>
          <tr>
            <th>Nombre</th><th>Apellido</th><th>DNI</th><th>Tel√©fono</th><th>Mail</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
</div> 
    </section>

    <!-- Supervisoras -->
    <section>
      <h2 style="cursor: pointer;" onclick="toggleSection('section_super')">‚ñ∂Ô∏è Supervisoras</h2>
<div id="section_super">

      <div class="form-inline">
        <input type="text" id="sup_nombre" placeholder="Nombre">
        <input type="text" id="sup_apellido" placeholder="Apellido">
        <input type="number" id="sup_dni" placeholder="DNI">
        <input type="text" id="sup_telefono" placeholder="Tel√©fono">
        <input type="email" id="sup_mail" placeholder="Mail">
        <button onclick="agregarPersona('supervisora')">Agregar</button>
      </div>
      <table id="tabla_supervisoras">
        <thead>
          <tr>
            <th>Nombre</th><th>Apellido</th><th>DNI</th><th>Tel√©fono</th><th>Mail</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
</div>
    </section>

  <!-- Modal para editar persona -->
  <div id="modalPersona" class="modal">
    <div class="modal-content">
      <h3>Editar Persona</h3>
      <input type="hidden" id="edit_id">
      <label>Nombre</label><input type="text" id="edit_nombre">
      <label>Apellido</label><input type="text" id="edit_apellido">
      <label>DNI</label><input type="number" id="edit_dni">
      <label>Tel√©fono</label><input type="text" id="edit_telefono">
      <label>Mail</label><input type="email" id="edit_mail">
      <div class="modal-actions">
        <button onclick="guardarEdicionPersona()">Guardar</button>
        <button onclick="cerrarModalPersona()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    const API_PERSONAS = '/personas';
    const perfil = localStorage.getItem('perfil');
    const token = localStorage.getItem('token');

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    if (!token || perfil !== 'admin') logout();

    async function cargarPersonas() {
      const res = await fetch(API_PERSONAS, { headers: { 'Authorization': token } });
      const personas = await res.json();

      const tbodyPsico = document.querySelector('#tabla_psicopedagogas tbody');
      const tbodySup = document.querySelector('#tabla_supervisoras tbody');

      tbodyPsico.innerHTML = '';
      tbodySup.innerHTML = '';

      personas.forEach(p => {
        const acciones = `
          <button class="delete" onclick="eliminarPersona(${p.id})">Eliminar</button>
          <button onclick="editarPassword(${p.id}, '${p.nombre} ${p.apellido}')">Editar contrase√±a</button>
          <button onclick="editarPersona(${p.id})">Editar</button>
        `;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.nombre}</td><td>${p.apellido}</td><td>${p.dni}</td>
          <td>${p.telefono || ''}</td><td>${p.mail || ''}</td><td>${acciones}</td>
        `;

        if (p.tipo === 'psicopedagoga') tbodyPsico.appendChild(tr);
        else if (p.tipo === 'supervisora') tbodySup.appendChild(tr);
      });
    }

    async function agregarPersona(tipo) {
      const prefix = tipo === 'psicopedagoga' ? 'psico' : 'sup';
      const nombre = document.getElementById(`${prefix}_nombre`).value;
      const apellido = document.getElementById(`${prefix}_apellido`).value;
      const dni = document.getElementById(`${prefix}_dni`).value;
      const telefono = document.getElementById(`${prefix}_telefono`).value;
      const mail = document.getElementById(`${prefix}_mail`).value;

      if (!nombre || !apellido || !dni) return alert('Nombre, Apellido y DNI son obligatorios.');

      await fetch(API_PERSONAS, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': token },
        body: JSON.stringify({ nombre, apellido, dni, telefono, mail, tipo })
      });

      cargarPersonas();
    }

    async function eliminarPersona(id) {
      if (confirm('¬øEliminar esta persona?')) {
        await fetch(`${API_PERSONAS}/${id}`, { method: 'DELETE', headers: { 'Authorization': token } });
        cargarPersonas();
      }
    }

    async function editarPassword(id, nombre) {
      const nuevaPassword = prompt(`Nueva contrase√±a para ${nombre}:`);
      if (!nuevaPassword) return;

      const res = await fetch(`/personas/${id}/password`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': token },
        body: JSON.stringify({ password: nuevaPassword })
      });

      if (res.ok) alert('Contrase√±a actualizada correctamente.');
      else alert('Error al actualizar contrase√±a.');
    }

    async function editarPersona(id) {
      const res = await fetch(`${API_PERSONAS}/${id}`, { headers: { 'Authorization': token } });
      const p = await res.json();

      document.getElementById('edit_id').value = p.id;
      document.getElementById('edit_nombre').value = p.nombre;
      document.getElementById('edit_apellido').value = p.apellido;
      document.getElementById('edit_dni').value = p.dni;
      document.getElementById('edit_telefono').value = p.telefono || '';
      document.getElementById('edit_mail').value = p.mail || '';

      document.getElementById('modalPersona').style.display = 'flex';
    }

    async function guardarEdicionPersona() {
      const id = document.getElementById('edit_id').value;
      const nombre = document.getElementById('edit_nombre').value;
      const apellido = document.getElementById('edit_apellido').value;
      const dni = document.getElementById('edit_dni').value;
      const telefono = document.getElementById('edit_telefono').value;
      const mail = document.getElementById('edit_mail').value;

      if (!nombre || !apellido || !dni) return alert('Nombre, Apellido y DNI son obligatorios.');

      await fetch(`${API_PERSONAS}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json', 'Authorization': token },
        body: JSON.stringify({ nombre, apellido, dni, telefono, mail })
      });

      cerrarModalPersona();
      cargarPersonas();
    }

    function cerrarModalPersona() {
      document.getElementById('modalPersona').style.display = 'none';
    }

    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
    }

function toggleSection(sectionId) {
  const el = document.getElementById(sectionId);
  if (el.style.display === 'none' || el.style.display === '') {
    el.style.display = 'block';
  } else {
    el.style.display = 'none';
  }
}


    cargarPersonas();
  </script>
