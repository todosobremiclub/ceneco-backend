</head>
<body>

  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar">
    <a href="index.html">üë§ Pacientes</a>
<a href="historia_clinica.html">üìÑ Historia Cl√≠nica</a>
    <a href="configuracion.html">‚öôÔ∏è Configuraci√≥n</a>
    <button onclick="logout()">Cerrar sesi√≥n</button>
  </div>



  <header>
    <div class="header-left">
      <img src="logo.png" alt="Logo" class="logo-header">
      <h1>Configuraci√≥n - Ceneco</h1>
    </div>
    <button class="logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
  </header>

  <main>
    <section>
      <h2>Psicopedagogas</h2>
      <div class="form-inline">
        <input type="text" id="psico_nombre" placeholder="Nombre">
        <input type="text" id="psico_apellido" placeholder="Apellido">
        <input type="number" id="psico_dni" placeholder="DNI">
        <input type="text" id="psico_telefono" placeholder="Tel√©fono">
        <input type="email" id="psico_mail" placeholder="Mail">
        <button onclick="agregarPersona('psicopedagoga')">Agregar</button>
      </div>
      <table id="tabla_psicopedagogas">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Tel√©fono</th>
            <th>Mail</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Supervisoras</h2>
      <div class="form-inline">
        <input type="text" id="sup_nombre" placeholder="Nombre">
        <input type="text" id="sup_apellido" placeholder="Apellido">
        <input type="number" id="sup_dni" placeholder="DNI">
        <input type="text" id="sup_telefono" placeholder="Tel√©fono">
        <input type="email" id="sup_mail" placeholder="Mail">
        <button onclick="agregarPersona('supervisora')">Agregar</button>
      </div>
      <table id="tabla_supervisoras">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Tel√©fono</th>
            <th>Mail</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Tipos de Actividad (Historia Cl√≠nica)</h2>
      <div class="form-inline">
        <input type="text" id="nuevo_tipo" placeholder="Nuevo tipo">
        <button onclick="agregarTipo()">Agregar</button>
      </div>
      <table id="tabla_tipos">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

 <script>
  const API_PERSONAS = '/personas';
  const API_TIPOS = '/tipos-registro';
  const perfil = localStorage.getItem('perfil');
  const token = localStorage.getItem('token');

  function logout() {
    localStorage.removeItem('token');
    localStorage.removeItem('perfil');
    window.location.href = 'login.html';
  }

  // üîí Validaci√≥n estricta al inicio:
  if (!token || perfil !== 'admin') {
    logout();
  }

  async function cargarPersonas() {
    const res = await fetch(API_PERSONAS, { headers: { 'Authorization': token } });
    if (!res.ok) {
      logout();
      return;
    }
    const personas = await res.json();

    const tbodyPsico = document.querySelector('#tabla_psicopedagogas tbody');
    const tbodySup = document.querySelector('#tabla_supervisoras tbody');

    tbodyPsico.innerHTML = '';
    tbodySup.innerHTML = '';

    personas.forEach(p => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${p.nombre}</td>
        <td>${p.apellido}</td>
        <td>${p.dni}</td>
        <td>${p.telefono || ''}</td>
        <td>${p.mail || ''}</td>
        <td>
          <button class="delete" onclick="eliminarPersona(${p.id})">Eliminar</button>
          <button onclick="editarPassword(${p.id}, '${p.nombre} ${p.apellido}')">Editar contrase√±a</button>
        </td>
      `;

      if (p.tipo === 'psicopedagoga') {
        tbodyPsico.appendChild(tr);
      } else if (p.tipo === 'supervisora') {
        tbodySup.appendChild(tr);
      }
    });
  }

  async function cargarTipos() {
    const res = await fetch(API_TIPOS, { headers: { 'Authorization': token } });
    if (!res.ok) {
      logout();
      return;
    }
    const tipos = await res.json();
    const tbody = document.querySelector('#tabla_tipos tbody');
    tbody.innerHTML = '';

    tipos.forEach(t => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${t.nombre}</td>
        <td><button class="delete" onclick="eliminarTipo(${t.id})">Eliminar</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function agregarPersona(tipo) {
    const nombre = document.getElementById(`${tipo === 'psicopedagoga' ? 'psico' : 'sup'}_nombre`).value;
    const apellido = document.getElementById(`${tipo === 'psicopedagoga' ? 'psico' : 'sup'}_apellido`).value;
    const dni = document.getElementById(`${tipo === 'psicopedagoga' ? 'psico' : 'sup'}_dni`).value;
    const telefono = document.getElementById(`${tipo === 'psicopedagoga' ? 'psico' : 'sup'}_telefono`).value;
    const mail = document.getElementById(`${tipo === 'psicopedagoga' ? 'psico' : 'sup'}_mail`).value;

    if (!nombre || !apellido || !dni) {
      alert('Nombre, Apellido y DNI son obligatorios.');
      return;
    }

    const res = await fetch(API_PERSONAS, { headers: { 'Authorization': token } });
    const personas = await res.json();
    if (personas.find(p => p.dni == dni)) {
      alert('El DNI ya existe.');
      return;
    }

    const nuevaPersona = { nombre, apellido, dni, telefono, mail, tipo };

    await fetch(API_PERSONAS, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': token },
      body: JSON.stringify(nuevaPersona)
    });

    cargarPersonas();
  }

  async function agregarTipo() {
    const nombre = document.getElementById('nuevo_tipo').value.trim();
    if (!nombre) {
      alert('Ingres√° un nombre de tipo.');
      return;
    }

    await fetch(API_TIPOS, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': token },
      body: JSON.stringify({ nombre })
    });

    document.getElementById('nuevo_tipo').value = '';
    cargarTipos();
  }

  async function eliminarPersona(id) {
    if (confirm('¬øEliminar esta persona?')) {
      await fetch(`${API_PERSONAS}/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': token }
      });
      cargarPersonas();
    }
  }

  async function eliminarTipo(id) {
    if (confirm('¬øEliminar este tipo?')) {
      await fetch(`${API_TIPOS}/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': token }
      });
      cargarTipos();
    }
  }

  async function editarPassword(id, nombre) {
    const nuevaPassword = prompt(`Nueva contrase√±a para ${nombre}:`);
    if (!nuevaPassword) return;

    const res = await fetch(`/personas/${id}/password`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': token },
      body: JSON.stringify({ password: nuevaPassword })
    });

    if (res.ok) {
      alert('Contrase√±a actualizada correctamente.');
    } else {
      alert('Error al actualizar contrase√±a.');
    }
  }

  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.style.display = (sidebar.style.display === 'block') ? 'none' : 'block';
  }

  cargarPersonas();
  cargarTipos();
</script>


</body>
</html>
